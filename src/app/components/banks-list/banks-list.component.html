<!-- Title group  -->

<div class="title-group">
  <h1 class="mat-h1">Bank Branches</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<div class=add>
  <span class="drop-down">
    <mat-form-field appearance="fill" id="fl" [(ngModel)]="selectedTerm" (change)="selectfilter($event)">
      <select matNativeControl required>
        <option value="all">All</option>
        <option value="bangalore">Bangalore</option>
        <option value="mumbai">Mumbai</option>
        <option value="thane">Thane</option>
        <option value="kalyan">Kalyan</option>
        <option value="pune">Pune</option>
      </select>
    </mat-form-field>
  </span>
  <div class="search-bar">
    <input type="text" class="form-control" [(ngModel)]="searchTerm" (change)="searchFfilter($event.target.value)"
      placeholder="Search" style="width: 300px;" float ="right" />
  </div>
</div>


<p *ngIf="BankData.length <= 0" class="no-data">There is no bank added yet!</p>

<div class="container" *ngIf="BankData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="bank_name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.bank_name}}
          <button mat-icon-button (click)="doLike(element)">
            <mat-icon *ngIf="element.isLiked" class="white-icon" aria-label="Example icon-button with a heart icon">
              favorite
            </mat-icon>
            <mat-icon *ngIf="!element.isLiked" class="white-icon" aria-label="Example icon-button with a heart icon">
              favorite_border
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="ifsc">
        <th mat-header-cell *matHeaderCellDef>IFSC Code </th>
        <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
      </ng-container>

      <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef> Branch </th>
        <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" [pageSizeOptions]="pageLimit"
      (page)="changePage($event)">
    </mat-paginator>`

  </div>
</div>
